{% extends 'base.html' %}

{% block content %}
<h2>Clients</h2>
<a href="{{ url_for('add_client') }}">Add New Client</a>
<ul>
    {% for client in clients %}
    <li>{{ client.name }} - {{ client.email }} - {{ client.phone }}</li>
    {% else %}
    <p>No clients found.</p>
    {% endfor %}
</ul>
{% endblock %}

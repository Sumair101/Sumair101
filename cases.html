{% extends 'base.html' %}

{% block content %}
<h2>Cases</h2>
<a href="{{ url_for('add_case') }}">Add New Case</a>
<ul>
    {% for case in cases %}
    <li>{{ case.title }} - {{ case.client }} - {{ case.description }}</li>
    {% else %}
    <p>No cases found.</p>
    {% endfor %}
</ul>
{% endblock %}
